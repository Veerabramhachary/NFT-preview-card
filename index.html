<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="wrapper">
            <div class="content">
                <div class="content__img">
                    <img class="imgbg" src="./images/image-equilibrium.jpg" alt="">
                    <div class="content__overlay">
                        <img class="overlay__img-eye" src="./images/icon-view.svg" alt="">
                    </div>
                </div>
                <div class="content__text">
                    <h1 class="content__h1">Equilibrium #3429</h1>
                    <p class="content__para">Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="content__info">
                    <div class="price">
                        <img src="./images/icon-ethereum.svg" alt="">
                        <h2 class="content__h2">0.041 ETH</h2>
                    </div>
                    <div class="content__info_time">
                        <img class="time__img" src="./images/icon-clock.svg" alt="">
                        <h3 class="content__info_text">3 days left</h3>
                    </div>
                </div>
                <hr>
                <div class="avatar">
                    <img class="avatar__img" src="./images/image-avatar.png" alt="avatar image">
                    <h4 class="avatar__text">Creation of <span>Jules Wyvern</span></h4>
                </div>
            </div>
        </section>
    </body>
</html>
